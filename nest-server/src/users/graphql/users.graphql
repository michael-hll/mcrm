type Role {
  code: String!
  name: String
  description: String
}

'''
User model
'''
type User {
  id: ID!
  username: String
  password: String
  email: String!
  firstname: String
  lastname: String
  cellphone: String
  phone: String
  country: String
  city: String
  address1: String
  address2: String
  zipcode: String
}

type Query {
  users: [User!]!
}


