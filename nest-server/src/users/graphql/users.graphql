type User {
  id: ID!
  username: String
  password: String
  email: String!
  firstname: String
  lastname: String
  cellphone: String
  phone: String
  country: String
  city: String
  address1: String
  address2: String
  zipcode: String
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type CreateUserInput {
  username: String!
  password: String!
  email: String!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User
}


